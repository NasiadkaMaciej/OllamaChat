<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ollama Chat</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="chat-container">
		<div class="sessions-container">
			<div class="search-container">
				<input type="text" id="searchInput" oninput="searchMessages()" placeholder="Search messages...">
			</div>
			<div id="sessions"></div>
		</div>
		<div class="chat-main">
			<div class="output-container" id="output"></div>
			<div class="input-container">
				<textarea id="prompt" placeholder="Type something here..."></textarea>
				<button onclick="sendMessage()">Send</button>
				<button onclick="stopResponse()">Stop</button>
				<button onclick="startSession()">New Session</button>
			</div>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="app.js"></script>
</body>

</html>
