<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ollama Chat</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="auth-container">
		<h2>Login</h2>
		<form id="loginForm">
			<input type="text" id="username" placeholder="Username" required />
			<input type="password" id="password" placeholder="Password" required />
			<button class="loginButton" type="submit">Log In</button>
		</form>

		<h3>Register</h3>
		<form id="registerForm">
			<input type="text" id="regUsername" placeholder="New username" required />
			<input type="email" id="regEmail" placeholder="Email address" required />
			<input type="password" id="regPassword" placeholder="Password" required />
			<input type="password" id="regConfirmPassword" placeholder="Confirm password" required />
			<button class="registerButton" type="submit">Register</button>
		</form>
	</div>
	<div id="chat-container">
		<div class="sessions-container">
			<div class="search-container">
				<input type="text" id="searchInput" oninput="searchSessions()" placeholder="Search messages...">
			</div>
			<div id="sessions"></div>
			<button class="clearButton">New Session</button>
			<button class="logoutButton">Logout</button>
		</div>
		<div class="chat-main">
			<div class="output-container" id="output"></div>
			<div class="input-container">
				<textarea id="prompt" placeholder="Type something here..."></textarea>
				<button class="sendButton">Send</button>
				<button class="stopButton">Stop</button>
			</div>
		</div>
		<div id="right-panel" class="right-panel">
			<div id="memory-info" class="panel-section"></div>
			<div id="models-info" class="panel-section"></div>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script type="module" src="js/app.js"></script>
	<script src="js/utils.js"></script>
</body>

</html>
